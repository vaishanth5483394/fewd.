<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS App</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <h1>RecipeJS App</h1>
    <div class="filters">
        <h2>Filters</h2>
        <button id="all">All Recipes</button>
        <button id="easy">Easy Recipes</button>
        <button id="medium">Medium Recipes</button>
        <button id="hard">Hard Recipes</button>
        <button id="quick">Quick Recipes (Under 30 min)</button>
    </div>
    <div class="sorts">
        <h2>Sort By</h2>
        <button id="name">Name (A-Z)</button>
        <button id="time">Time (Fastest First)</button>
    </div>
    <div id="recipe-list"></div>
    <script src=".js"></script>
</body>
</html>
